services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: anki-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-anki}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - anki-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: anki-redis
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    networks:
      - anki-network

  # API Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: anki-api
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      # Server
      - SERVER_HOST=${SERVER_HOST:-0.0.0.0}
      - SERVER_PORT=${SERVER_PORT:-8080}
      - SERVER_READ_TIMEOUT=${SERVER_READ_TIMEOUT:-30}
      - SERVER_WRITE_TIMEOUT=${SERVER_WRITE_TIMEOUT:-30}
      - SERVER_IDLE_TIMEOUT=${SERVER_IDLE_TIMEOUT:-120}
      
      # Database
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-anki}
      - DB_SSLMODE=${DB_SSLMODE:-disable}
      - DB_MAX_CONNECTIONS=${DB_MAX_CONNECTIONS:-25}
      - DB_MAX_IDLE_CONNS=${DB_MAX_IDLE_CONNS:-5}
      - DB_CONN_MAX_LIFETIME=${DB_CONN_MAX_LIFETIME:-5}
      
      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=${REDIS_DB:-0}
      
      # JWT
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-}
      - JWT_ACCESS_TOKEN_EXPIRY=${JWT_ACCESS_TOKEN_EXPIRY:-15}
      - JWT_REFRESH_TOKEN_EXPIRY=${JWT_REFRESH_TOKEN_EXPIRY:-7}
      - JWT_ISSUER=${JWT_ISSUER:-anki-api}
      
      # Storage
      - STORAGE_TYPE=${STORAGE_TYPE:-local}
      - STORAGE_LOCAL_PATH=${STORAGE_LOCAL_PATH:-./storage}
      - STORAGE_S3_BUCKET=${STORAGE_S3_BUCKET:-}
      - STORAGE_S3_REGION=${STORAGE_S3_REGION:-}
      - STORAGE_S3_KEY=${STORAGE_S3_KEY:-}
      - STORAGE_S3_SECRET=${STORAGE_S3_SECRET:-}
      
      # Environment
      - ENV=${ENV:-development}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - anki-network
    volumes:
      - ./storage:/app/storage

  # Migration Service (optional - run migrations)
  migrate:
    image: migrate/migrate:latest
    container_name: anki-migrate
    command:
      - "-path=/migrations"
      - "-database=postgres://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-anki}?sslmode=disable"
      - "up"
    volumes:
      - ./migrations:/migrations
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - anki-network
    profiles:
      - migrate

networks:
  anki-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
